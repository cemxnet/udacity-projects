    <body>
        <div class="mainContainer">
            <div class="leftContainer">
                <input type="checkbox" id="darkmode-toggle" onclick="switchMode()"/>
                <label for="darkmode-toggle"></label>
                <script>
                    function switchMode() {
                        const element = document.body;
                        element.classList.toggle("dm");
                    }
                </script>
            </div>
            <div class="centerContainer">
                <a href="accueil.html" target="_self">
                    <h1 class="headerTitle">CeciEstUnBlog</h1>
                </a>
            </div>
            <nav class="rightContainer">
                <a href="compte.html" target="_self">
                    <svg class="accountIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </a>
                <button>
                    <a href="publication.html" target="_self">
                        Créer un post
                        <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </a>
                </button>
            </nav>
        </div>
        <div class="signUpInContainer">
            <div class="signUpBox">
                <h1>Créer un compte:</h1>
                <form action="compte_.html" method="get">
                    <input type="email" id="email" name="email" placeholder="e-mail" required>
                    <script>
                        const email = document.getElementById("email");
                        email.addEventListener("input", (event) => {
                            if (email.validity.typeMismatch) {
                                email.setCustomValidity("Veuillez entrer un e-mail valide");
                                email.reportValidity();
                            } else {
                                email.setCustomValidity("");
                            }
                        });
                    </script>
                    <input type="password" id="password" name="password" placeholder="mot de passe" minlength="8" required>
                    <label><h4>S'abonner à la newsletter</h4></label>
                    <input type="checkbox" id="newsletter" name="newsletter" class="checkboxNewsletter">
                    <button class="signUpInButton">S'abonner</button>
                </form>
            </div>
        </div>

                    </il>
