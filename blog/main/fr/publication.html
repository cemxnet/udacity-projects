        </div>
        <h1 class="createPostTitle">Créer une nouvelle publication:</h1>
        <div class="postContainer">
            <form action="publication_.html" class="firstRow containerForm">
                <input class="titleName"  name="titlename" type="text" placeholder="titre de la publication"/>
                <label>
                    <select class="categoryChoice" name="categoryChoice">
                        <option value="">Choississez une catégorie:</option>
                        <option value="Graphic Design">Design Graphique</option>
                        <option value="Code">Code</option>
                        <option value="Web Design">Design Web</option>
                    </select>
                </label>
                <input type="date" name="date" placeholder="date du jour" required>
                <textarea class="content" name="content" type="text" placeholder="contenu de la publication" minlength="10" maxlength="5000" required></textarea>
                <label id="fileInput" >
                    ajouter photo(s)
                    <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
                </label>
                <input class="authorName" name="authorName" type="text" placeholder="nom de l'auteur" required>
                <textarea class="abtAuthor" name="abtAuthor" type="text" placeholder="à propos de l'auteur" minlength="10" maxlength="500" required></textarea>
                <button type="submit" class="submitButton">Publier</button>
            </form>
            <div class="secondRow postOutput">
                <p class="titleOutput"></p> <!-- title post name -->
                <p class="resultCategory"></p> <!-- category -->
                <p class="dateOutput"></p> <!-- date -->
                <p class="contentOutput"></p> <!-- post content -->
                <p class="authorNameOutput"></p> <!-- author's name -->
                <p class="abtAuthorOutput"></p> <!-- about author -->
            </div>
        </div>
        <!-- title post name -->
        <script>
            const title = document.querySelector('.titleName');
            title.addEventListener('change', (event) => {
                const resultTitle = document.querySelector('.titleOutput');
                resultTitle.textContent = `Titre de la publication: ${event.target.value}`;
            });
        </script>

        <!-- category -->
        <script>
            const categoryChoice = document.querySelector('.categoryChoice');
            categoryChoice.addEventListener('change', (event) => {
                const resultCat = document.querySelector('.resultCategory');
                resultCat.textContent = `Catégorie dans laquelle la publication sera publiée: ${event.target.value}`;
            });
        </script>

        <!-- date -->
        <script>
            const date = document.querySelector('input[type="date"]');
            date.addEventListener('change', (event) => {
                const resultDate = document.querySelector('.dateOutput');
                resultDate.textContent = `Date de la publication: ${event.target.value}`;
            });
        </script>

        <!-- post content -->
        <script>
            const content = document.querySelector('.content');
            content.addEventListener('change', (event) => {
                const resultContent = document.querySelector('.contentOutput');
                resultContent.textContent = `Contenu de la publication: ${event.target.value}`;
            });
        </script>

        <!-- author's name -->
        <script>
            const authorName = document.querySelector('.authorName');
            authorName.addEventListener('change', (event) => {
                const resultAuthorName = document.querySelector('.authorNameOutput');
                resultAuthorName.textContent = `Nom de l'auteur: ${event.target.value}`;
            });
        </script>

        <!-- about author -->
        <script>
            const abtAuthor = document.querySelector('.abtAuthor');
            abtAuthor.addEventListener('change', (event) => {
                const resultabtAuthor = document.querySelector('.abtAuthorOutput');
                resultabtAuthor.textContent = `A propos de l'auteur: ${event.target.value}`;
            });
        </script>

        <!-- pictures -->
        <script>
            const input = document.querySelector('input');
            const preview = document.querySelector('.preview');
            input.style.opacity = 0;
            input.addEventListener('change', updateImageDisplay);
            function updateImageDisplay() {
                while(preview.firstChild) {
                    preview.removeChild(preview.firstChild);
                }
                const curFiles = input.files;
                if(curFiles.length === 0) {
                    const para = document.createElement('p');
                    para.textContent = 'aucun fichier sélec†ionné';
                    preview.appendChild(para);
                } else {
                    const list = document.createElement('ol');
                    preview.appendChild(list);
                for(const file of curFiles) {
                const listItem = document.createElement('li');
                const para = document.createElement('p');
                    if(validFileType(file)) {
                        para.textContent = `nom fichier ${file.name}, taille fichier ${returnFileSize(file.size)}.`;
                        const image = document.createElement('img');
                        image.src = URL.createObjectURL(file);
                        listItem.appendChild(image);
                        listItem.appendChild(para);
                    } else {
                        para.textContent = `nom fichier ${file.name}: invalide type de fichier.`;
                        listItem.appendChild(para);
                    }
                    list.appendChild(listItem);
                    }
                }
            }
            const fileTypes = [
                'image/apng',
                'image/bmp',
                'image/gif',
                'image/jpeg',
                'image/pjpeg',
                'image/png',
                'image/svg+xml',
                'image/tiff',
                'image/webp',
                `image/x-icon`
            ];
            function validFileType(file) {
                return fileTypes.includes(file.type);
            }
            function returnFileSize(number) {
                if(number < 1024) {
                    return number + 'bytes';
                } else if(number > 1024 && number < 1048576) {
                    return (number/1024).toFixed(1) + 'KB';
                } else if(number > 1048576) {
                    return (number/1048576).toFixed(1) + 'MB';
                }
            }
        </script>
