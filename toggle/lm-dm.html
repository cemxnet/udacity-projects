<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Toggle Light/Dark Mode</title>
        <link rel="stylesheet" href="lm-dm.css">
	</head>
	<body>
		<input type="checkbox" id="darkmode-toggle" onclick="switchMode()"/>
		<label for="darkmode-toggle"></label>
		<script>
			function switchMode() {
				const element = document.body;
				element.classList.toggle("darkMode");
			}
		</script>
	</body>
</html>
